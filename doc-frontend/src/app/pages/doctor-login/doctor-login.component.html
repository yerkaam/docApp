<div class="login-container">
  <h2>Doctor Login</h2>

  <form (ngSubmit)="login()">
    <div class="input-group">
      <label>Email:</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="doctor@example.com"
      />
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter password"
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
